<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Chatbot UI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <div class="container">
        <!-- Chat container -->
        <div class="chat-container">
            <!-- Chat header -->
            <div class="chat-header">
                <h2>Traffic AI</h2>
                <!-- Theme toggle button -->
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>

            </div>
            
            <!-- Messages area -->
            <div class="messages-area" id="messages-area">
                <!-- Bot welcome message -->
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                        <span class="message-time">Just now</span>
                    </div>
                </div>
                
                <!-- Messages will be added here by JavaScript -->
            </div>
            
            <!-- Input area -->
            <div class="input-area">
                <form id="message-form">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." autocomplete="off">
                        <button type="submit" class="btn send-btn rounded-circle d-flex align-items-center justify-content-center" style="width: 45px; height: 45px;">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
